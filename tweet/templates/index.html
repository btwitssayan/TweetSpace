{% extends "base.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class='text-center mt-4'>Please Write Your Thoughts Here</h1>

<form method="post" enctype="multipart/form-data" class="container mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
